name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Add Maps API Key to local.properties
        run: echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > local.properties

      - name: Build and Generate JaCoCo Report
        # This one command runs tests AND creates the coverage files
        run: ./gradlew jacocoTestReport 

      - name: Upload JaCoCo Report as Artifact
        # This is your "Backup" report you can download from GitHub
        uses: actions/upload-artifact@v4 
        with:
          name: jacoco-coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/html/

      - name: Upload coverage to Codecov
        # This will still try to update your dashboard
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
